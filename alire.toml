# This is a crate
name = "spdx_tool"
description = "SPDX Tool"
version = "0.1.0-dev"

authors = ["ciceron"]
maintainers = ["ciceron <Stephane.Carrez@gmail.com>"]
maintainers-logins = ["stcarrez"]
licenses = "Apache-2.0"
website = ""
tags = []

executables = ["spdx_tool"]

project-files = ["spdx_tool.gpr"]

[[depends-on]]
utilada = "^2.6.0"

[[depends-on]]
spdx = "~0.2.0"

[[depends-on]]
utilada_unit = "^2.6.0"

# [configuration]
# disabled = true

[[depends-on]]
ansiada = "^1.0.0"

[[depends-on]]
intl = "^1.0.0"

[[depends-on]]
printer_toolkitada = "~0.1.0"

[depends-on."case(os)".linux]
magicada = "^1"

[depends-on."case(os)".freebsd]
magicada = "^1"

[gpr-set-externals."case(os)"]
linux = { USE_MAGICADA = "yes" }
freebsd = { USE_MAGICADA = "yes" }
macos = { USE_MAGICADA = "no" }
windows = { USE_MAGICADA = "no" }
